<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>エディタ＋プレビュー重ねる方式</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .section {
      position: relative;
      margin-bottom: 30px;
    }

    .label {
      color: royalblue;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .editor-wrapper {
      position: relative;
      min-height: 300px;
    }

    .editor,
    .preview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 300px;
      padding: 10px;
      box-sizing: border-box;
      white-space: pre-wrap;
      line-height: 1.8em;
      font-size: 1rem;
      font-family: inherit;
    }

    .editor {
      color: transparent;
      background: transparent;
      caret-color: black;
      z-index: 2;
      border: none;
      resize: none;
      overflow: hidden;
    }

    .preview {
      z-index: 1;
      pointer-events: none;
      color: #000;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    h2 {
      font-size: 1.2rem;
      margin: 0;
    }

    h3 {
      font-size: 1.1rem;
      margin: 0;
    }

    p {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="section">
    <p class="label">info</p>
    <div class="editor-wrapper">
      <textarea class="editor"></textarea>
      <div class="preview"></div>
    </div>
  </div>

  <div class="section">
    <p class="label">main</p>
    <div class="editor-wrapper">
      <textarea class="editor"></textarea>
      <div class="preview"></div>
    </div>
  </div>

  <div class="section">
    <p class="label">etc</p>
    <div class="editor-wrapper">
      <textarea class="editor"></textarea>
      <div class="preview"></div>
    </div>
  </div>

  <script>
    document.querySelectorAll(".section").forEach(section => {
      const ta = section.querySelector(".editor");
      const preview = section.querySelector(".preview");

      ta.addEventListener("input", () => {
        const text = ta.value;
        const lines = text.split("\n");
        let html = "";

        lines.forEach(line => {
          const indent = (line.match(/^[ 　]*/) || [""])[0].length;
          const content = line.trim();

          if (content === "") {
            html += "<br>";
            return;
          }

          if (indent === 0) html += `<h1>${content}</h1>`;
          else if (indent === 1) html += `<h2>${content}</h2>`;
          else if (indent === 2) html += `<h3>${content}</h3>`;
          else {
            const margin = (indent - 2) * 20;
            html += `<p style="margin-left:${margin}px">${content}</p>`;
          }
        });

        preview.innerHTML = html;
      });

      // 初期描画
      ta.dispatchEvent(new Event("input"));
    });
  </script>
</body>
</html>
