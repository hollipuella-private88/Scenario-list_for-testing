<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Textarea + Preview Overlay Editor</title>

<style>
body {
  margin: 20px;
  font-family: "Segoe UI", sans-serif;
}

.section {
  margin-bottom: 30px;
}

.label {
  color: royalblue;
  font-weight: bold;
  margin-bottom: 6px;
}

/* 見た目共通スタイル */
.editor-wrapper {
  position: relative;
  width: 100%;
  min-height: 200px;
}

/* textarea と preview を重ねる */
textarea,
.preview {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  padding: 10px;
  box-sizing: border-box;
  font-size: 1rem;
  line-height: 1.6;
  font-family: inherit;
  white-space: pre-wrap;
  word-break: keep-all;
}

/* 入力エリアを透明にして caret のみ表示 */
textarea {
  background: transparent;
  color: transparent;
  caret-color: black;
  border: none;
  resize: none;
  outline: none;
  z-index: 2;
}

/* プレビュー */
.preview {
  z-index: 1;
  pointer-events: none;
  color: #222;
}

/* 見出し風のスタイル調整 */
.preview h1 {
  font-size: 1.4rem;
  margin: 0.4em 0;
}
.preview h2 {
  font-size: 1.2rem;
  margin: 0.3em 0;
}
.preview h3 {
  font-size: 1.1rem;
  margin: 0.25em 0;
}
.preview p {
  margin: 0.2em 0;
}
</style>
</head>

<body>

<div class="section">
  <p class="label">info</p>
  <div class="editor-wrapper">
    <textarea class="editor" rows="6"></textarea>
    <div class="preview"></div>
  </div>
</div>

<div class="section">
  <p class="label">main</p>
  <div class="editor-wrapper">
    <textarea class="editor" rows="6"></textarea>
    <div class="preview"></div>
  </div>
</div>

<div class="section">
  <p class="label">etc</p>
  <div class="editor-wrapper">
    <textarea class="editor" rows="6"></textarea>
    <div class="preview"></div>
  </div>
</div>

<script>
document.querySelectorAll(".section").forEach(section => {
  const textarea = section.querySelector(".editor");
  const preview = section.querySelector(".preview");

  textarea.addEventListener("input", () => {
    const lines = textarea.value.split("\n");
    let html = "";

    lines.forEach(line => {
      const indent = (line.match(/^[ 　]*/) || [""])[0].length;
      const content = line.trim();

      if (content === "") {
        html += "<br>";
        return;
      }

      if (indent === 0) html += `<h1>${content}</h1>`;
      else if (indent === 1) html += `<h2>${content}</h2>`;
      else if (indent === 2) html += `<h3>${content}</h3>`;
      else {
        const margin = (indent - 2) * 20;
        html += `<p style="margin-left:${margin}px">${content}</p>`;
      }
    });

    preview.innerHTML = html;
  });

  // 初期反映
  textarea.dispatchEvent(new Event("input"));
});
</script>

</body>
</html>
