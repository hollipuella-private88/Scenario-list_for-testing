<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はじめてのHTML</title>
  
  <style>
   body {
    margin: 20px;
    }
    .section{
    margin-bottom
    }
   textarea {
    width: 100%;
    min-height: 100%;
    padding: 10px;
    box-sizing: border-box;
    resize: none;
    }  
  </style>
   
</head>

<body>
  <div class="section">
  <p>info</p>
  <textarea name="infotext" oninput="autoResize(this)"></textarea >
  </div>
  
  <div class="section">
  <p>main</p>
  <textarea name="maintext" oninput="autoResize(this)"></textarea >
  </div>
  
  <div class="section">
  <p>etc</p>
  <textarea name="etctext" oninput="autoResize(this)"></textarea >
  </div>

</body>
</html>
