
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はじめてのHTML</title>
  
  <style>
   body {
    font-family: sans-serif;
    margin: 20px;
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
   }
    .section {
      display: flex;
    margin-bottom: 20px;
    width: 100%;
    }
    
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 10px;
      box-sizing: border-box;
      resize:  vertical;
      font-size: 1rem;
    }
    
    .preview {
      border: 1px solid #ccc;/*グレーの囲いを作って目立たせる*/
      padding: 10px;
      min-height: 200px;
      width: 100%;
      white-space: pre-wrap;/*スペースや改行をそのまま表示する*/
      background: #fafafa;/*背景に色*/
    }
    
    h1 { font-size: 1.4rem; margin: 0.3em 0; }
    h2 { font-size: 1.2rem; margin: 0.25em 0; }
    h3 { font-size: 1.1rem; margin: 0.2em 0; }
    p  { margin: 0.15em 0; }
      
  </style>
  
   
</head>

<body>
  <div class="section">
  <p class="label">info</p>
  <textarea class="editor" placeholder="テキスト"></textarea>
  <div class="preview"></div>
  </div>
  
  <div class="section">
  <p class="label">main</p>
  <textarea class="editor" placeholder="テキスト"></textarea>
  <div class="preview"></div>
  </div>
  
  <div class="section">
  <p class="label">etc</p>
  <textarea class="editor" placeholder="テキスト"></textarea>
  <div class="preview"></div>
  </div>

<script>
/*  */
// 

    document.querySelectorAll(".section").forEach(section => {
      const ta = section.querySelector("textarea");
      const preview = section.querySelector(".preview");

      ta.addEventListener("input", () => {
        const text = ta.value;
        const lines = text.split("\n");
        let html = "";

        lines.forEach(line => {
          const indent = (line.match(/^[ 　]*/) || [""])[0].length;
          const content = line.trim();
          if (content === "") {
            html += "<br>";
            return;
          }
          if (indent === 0) html += `<h1>${content}</h1>`;
          else if (indent === 1) html += `<h2>${content}</h2>`;
          else if (indent === 2) html += `<h3>${content}</h3>`;
          else {
            const margin = (indent - 2) * 20;
            html += `<p style="margin-left:${margin}px">${content}</p>`;
          }
        });

        preview.innerHTML = html;
      });

      // 初期描画
      ta.dispatchEvent(new Event("input"));
    });


</script>

</body>

</html>
