<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>リアルタイム変換エディタ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .label {
      color: royalblue;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .editor {
      width: 100%;
      min-height: 300px;
      padding: 10px;
      box-sizing: border-box;
      outline: none;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.8em;
      border: 1px solid #ddd;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0.3em 0;
    }

    h2 {
      font-size: 1.2rem;
      margin: 0.25em 0;
    }

    h3 {
      font-size: 1.1rem;
      margin: 0.2em 0;
    }

    p {
      margin: 0.15em 0;
    }
  </style>
</head>
<body>

  <div class="section">
    <p class="label">info</p>
    <div class="editor" contenteditable="true"></div>
  </div>

  <div class="section">
    <p class="label">main</p>
    <div class="editor" contenteditable="true"></div>
  </div>

  <div class="section">
    <p class="label">etc</p>
    <div class="editor" contenteditable="true"></div>
  </div>

  <script>
    document.querySelectorAll(".editor").forEach(editor => {
      editor.addEventListener("input", () => {
        const text = editor.innerText;
        const lines = text.split("\n");
        let html = "";

        lines.forEach(line => {
          const indent = (line.match(/^[ 　]*/) || [""])[0].length;
          const content = line.trim();

          if (content === "") {
            html += "<br>";
            return;
          }

          if (indent === 0) html += `<h1>${content}</h1>`;
          else if (indent === 1) html += `<h2>${content}</h2>`;
          else if (indent === 2) html += `<h3>${content}</h3>`;
          else {
            const margin = (indent - 2) * 20;
            html += `<p style="margin-left:${margin}px">${content}</p>`;
          }
        });

        // カーソル位置を保存
        const sel = window.getSelection();
        const range = sel.getRangeAt(0);
        const offset = range.startOffset;

        editor.innerHTML = html;

        // カーソルを復元（末尾に戻すシンプル版）
        editor.focus();
        const newRange = document.createRange();
        newRange.selectNodeContents(editor);
        newRange.collapse(false);
        sel.removeAllRanges();
        sel.addRange(newRange);
      });
    });
  </script>
</body>
</html>
